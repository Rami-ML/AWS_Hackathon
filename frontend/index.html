<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Manager Agent Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap');

    * { box-sizing: border-box; }
    body {
      font-family: "IBM Plex Sans", sans-serif;
      background: #161616;
      margin: 0;
      height: 100vh;
      color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-layout {
      display: flex;
      gap: 24px;
      max-width: 1100px;
      width: 100%;
      padding: 20px;
    }

    .alert-panel {
      background: #262626;
      width: 320px;
      padding: 20px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      height: 750px;
      overflow-y: auto;
    }

    .alert-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #78a9ff;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .alert-title button {
      font-size: 0.8rem;
      padding: 4px 10px;
      border-radius: 6px;
      background: #0f62fe;
      color: white;
      border: none;
      cursor: pointer;
    }

    .alert-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .alert-item {
      background: #393939;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .alert-item .alert-icon {
      font-size: 20px;      /* smaller than before */
      color: rgba(255, 255, 0, 0.6); /* yellowish but semi-transparent */
      margin-top: 6px;
      flex-shrink: 0;
      user-select: none;
      line-height: 1;
    }

    .alert-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
      color: #f4f4f4;
    }

    .alert-text strong {
      font-weight: 600;
      font-size: 1rem;
      color: #78a9ff;
    }

    .alert-text span {
      font-weight: 400;
      font-size: 0.9rem;
      color: #d0d0d0;
    }

    .alert-text small {
      font-weight: 300;
      font-size: 0.8rem;
      color: #a0a0a0;
    }

    .debug-output {
      margin-top: 16px;
      font-size: 0.85rem;
      color: #ff8389;
      white-space: pre-line;
    }

    .chat-container {
      flex-grow: 1;
      background: #262626;
      max-width: 720px;
      height: 750px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #393939;
      color: #78a9ff;
      padding: 20px 28px;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      user-select: none;
      letter-spacing: 0.03em;
      box-shadow: inset 0 -1px 0 #525252;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 28px 36px;
      overflow-y: auto;
      scroll-behavior: smooth;
      background: #161616;
      border-top: 1px solid #393939;
      border-bottom: 1px solid #393939;
    }

    .message {
      max-width: 68%;
      margin-bottom: 18px;
      padding: 14px 22px;
      border-radius: 24px;
      line-height: 1.5;
      font-size: 1.1rem;
      font-weight: 500;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message.user {
      background: #0f62fe;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
      box-shadow: 0 4px 12px rgba(5, 74, 218, 0.4);
    }

    .message.bot {
      background: #393939;
      color: #f4f4f4;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
      box-shadow: 0 4px 15px rgba(57, 57, 57, 0.6);
    }

    .loading-dots {
      display: inline-flex;
      gap: 10px;
    }
    .loading-dots span {
      width: 10px;
      height: 10px;
      background-color: #78a9ff;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
    .loading-dots span:nth-child(3) { animation-delay: 0; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
      40% { transform: scale(1); opacity: 1; }
    }

    .chat-input-container {
      padding: 20px 32px;
      background: #262626;
      display: flex;
      gap: 18px;
    }

    .chat-input-container input[type="text"] {
      flex-grow: 1;
      border: 2px solid #393939;
      border-radius: 32px;
      padding: 14px 22px;
      font-size: 1.1rem;
      background: #161616;
      color: #f4f4f4;
      font-weight: 500;
    }

    .chat-input-container button {
      background: #0f62fe;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 32px;
      padding: 14px 36px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(5, 74, 218, 0.45);
    }

    .chat-input-container button:hover:not(:disabled) { background: #0353e9; }
    .chat-input-container button:disabled {
      background: #8d8d8d;
      cursor: default;
      box-shadow: none;
    }
  </style>
</head>
<body>

<div class="main-layout">
  <div class="alert-panel" aria-label="Alerts from system">
    <div class="alert-title">
      üì¢ Alerts
      <button onclick="refreshAlerts()">Refresh</button>
    </div>
    <ul class="alert-list" id="alert-list">
      <!-- Alerts will be loaded dynamically -->
    </ul>
    <div id="debug-info" class="debug-output"></div>
  </div>

  <div class="chat-container" role="main" aria-label="Product Manager Agent Chatbot">
    <div class="chat-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/IBM_logo.svg" alt="IBM logo" style="height: 28px; margin-right: 12px; vertical-align: middle;" />
      <span>Product Manager Agent</span>
    </div>

    <div id="messages" class="chat-messages" aria-live="polite" aria-relevant="additions"></div>

    <form id="chat-form" class="chat-input-container" aria-label="Send a message">
      <input id="chat-input" type="text" placeholder="Ask me anything..." autocomplete="off" required minlength="1" spellcheck="false" />
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>
</div>

<script>
  const messagesEl = document.getElementById('messages');
  const chatForm = document.getElementById('chat-form');
  const chatInput = document.getElementById('chat-input');
  const sendBtn = document.getElementById('send-btn');
  const alertListEl = document.getElementById('alert-list');
  const debugEl = document.getElementById('debug-info');

  const CHAT_API_URL = 'https://uc0sc7v292.execute-api.us-east-1.amazonaws.com/prod-aws-gs/chat';
  const ALERTS_API_URL = 'https://uc0sc7v292.execute-api.us-east-1.amazonaws.com/prod-aws-gs/alerts';

  let loadingMessageEl = null;

  function appendMessage(text, sender = 'bot') {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.textContent = text;
    messagesEl.appendChild(msgDiv);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function appendLoading() {
    loadingMessageEl = document.createElement('div');
    loadingMessageEl.classList.add('message', 'bot');
    loadingMessageEl.setAttribute('aria-live', 'off');
    const dots = document.createElement('span');
    dots.classList.add('loading-dots');
    for (let i = 0; i < 3; i++) dots.appendChild(document.createElement('span'));
    loadingMessageEl.appendChild(dots);
    messagesEl.appendChild(loadingMessageEl);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function removeLoading() {
    if (loadingMessageEl) {
      messagesEl.removeChild(loadingMessageEl);
      loadingMessageEl = null;
    }
  }

  chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const inputText = chatInput.value.trim();
    if (!inputText) return;
    appendMessage(inputText, 'user');
    chatInput.value = '';
    sendBtn.disabled = true;
    appendLoading();

    try {
      const response = await fetch(CHAT_API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ input: inputText })
      });

      removeLoading();
      const data = await response.json();
      const botText = data.body ? JSON.parse(data.body).response : 'No response';
      appendMessage(botText, 'bot');
    } catch (err) {
      removeLoading();
      appendMessage('‚ö†Ô∏è Error: ' + err.message, 'bot');
    } finally {
      sendBtn.disabled = false;
      chatInput.focus();
    }
  });

  async function fetchAndDisplayAlerts() {
    alertListEl.innerHTML = '<li class="alert-item"><div class="loading-dots"><span></span><span></span><span></span></div></li>';
    debugEl.textContent = '';
    try {
      const response = await fetch(ALERTS_API_URL);
      const data = await response.json();
      debugEl.textContent += '‚úîÔ∏è Fetched alerts\n';

      let alerts = data.body;
      try {
        alerts = typeof alerts === 'string' ? JSON.parse(alerts) : alerts;
      } catch (e) {
        throw new Error('Failed to parse JSON: ' + e.message);
      }

      if (!Array.isArray(alerts)) throw new Error('Alerts format invalid');

      alertListEl.innerHTML = '';

      alerts.forEach(alert => {
        const item = document.createElement('li');
        item.className = 'alert-item';

        // Warning icon
        const icon = document.createElement('div');
        icon.className = 'alert-icon';
        icon.textContent = '‚ö†Ô∏è';

        // Text container
        const textContainer = document.createElement('div');
        textContainer.className = 'alert-text';
        textContainer.innerHTML = `
          <strong>${alert.title || ''}</strong>
          <span>${alert.subtitle || ''}</span>
          <small>${alert.time || ''}</small>
        `;

        item.appendChild(icon);
        item.appendChild(textContainer);
        alertListEl.appendChild(item);
      });

      debugEl.textContent += `‚úÖ Loaded ${alerts.length} alerts`;
    } catch (err) {
      console.error("Alert fetch error:", err);
      alertListEl.innerHTML = `<li class="alert-item">‚ö†Ô∏è Unable to load alerts</li>`;
      debugEl.textContent = `‚ùå ${err.message}`;
    }
  }

  function refreshAlerts() {
    fetchAndDisplayAlerts();
  }

  appendMessage("Hello! I'm your product manager agent. How can I assist you today?", 'bot');
  fetchAndDisplayAlerts();
</script>

</body>
</html>
